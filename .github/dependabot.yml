  ### Daily updates for SauceLabs packages ###
  ############################################
  - package-ecosystem: npm
    directory: /cypress
    schedule:
      interval: daily
      time: "08:00"
      timezone: Etc/UTC
    labels:
      - "dependabot"
      - "visual-sdk"
    allow:
      - dependency-name: "@saucelabs/cypress-visual-plugin"
    reviewers:
      - saucelabs/visual-team
