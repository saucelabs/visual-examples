# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: npm
    directories: 
      - /cypress
      - /nightwatch/default
      - /nightwatch/mocha
      - /nightwatch/cucumberjs
      - /storybook
      - /wdio
      - /wdio-android-app
      - /wdio-cucumber
      - /wdio-ios-app
      - /wdio-jasmine
    schedule:
      interval: daily
      time: "08:00"
      timezone: Etc/UTC
    labels:
      - "dependabot"
    reviewers:
      - saucelabs/visual-team
    allow:
      - dependency-name: "@saucelabs/*"
        dependency-type: all
  - package-ecosystem: maven
    directories: 
      - /wd-java
      - /wd-java-testng
    schedule:
      interval: daily
      time: "08:00"
      timezone: Etc/UTC
    labels:
      - "dependabot"
    reviewers:
      - saucelabs/visual-team
    allow:
      - dependency-name: "com.saucelabs.visual:*"
        dependency-type: all
  - package-ecosystem: nuget
    directories: 
      - /dotnet-nunit
      - /dotnet-xunit
    schedule:
      interval: daily
      time: "08:00"
      timezone: Etc/UTC
    labels:
      - "dependabot"
    reviewers:
      - saucelabs/visual-team
    allow:
      - dependency-name: "SauceLabs.*"
        dependency-type: all
